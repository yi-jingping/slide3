<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>slide</title>
    <style type="text/css">
    .icon {
       width: 2em; height: 2em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
</style>
</head>

<body>
    <p>轮播三（左右滑动无缝）</p>
    <div class="slide">
        <div class="window">
            <div class="imgs">
                <img src="./1.png" alt="图片1">
                <img src="./2.png" alt="图片2">
                <img src="./3.png" alt="图片3">
                <img src="./4.png" alt="图片4">
            </div>
        </div>
        <div class="arrows">
            <svg class="icon previous" aria-hidden="true">
                <use xlink:href="#icon-leftArrow"></use>
            </svg>
            <svg class="icon next" aria-hidden="true">
                <use xlink:href="#icon-rightArrow"></use>
            </svg>
        </div>
        <div class="selections">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_2362509_k6je5fjfzc.js"></script>
</body>

</html>
